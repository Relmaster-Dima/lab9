<!DOCTYPE html>
<html>
<head>
    <title>Passengers</title>
</head>
<body>
    <h2>Passengers</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.name}"></td>
            <td th:text="${passenger.phoneNumber}"></td>
            <td th:text="${passenger.email}"></td>
        </tr>
    </table>
</body>
</html>
